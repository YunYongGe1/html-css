<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            overflow: auto;
        }

        .box div {
            width: 500px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .footer {
            height: 100px;
            width: 100%;
            background-color: aquamarine;
        }
        
    </style>
</head>
<body>
    
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <!-- <div style="clear:both;"></div> -->
    </div>

    <div class="footer"></div>
</body>
</html>
